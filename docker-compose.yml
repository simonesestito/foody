version: "3.9"

services:
    app:
        build: .
        ports:
          - "${PORT:-8080}:8080"
        depends_on:
            - db
        
    db:
        image: yobasystems/alpine-mariadb
        volumes:
            - db-data:/var/lib/mysql
            - ./db/mariadb-app-settings.cnf:/etc/my.cnf.d/mariadb-app-settings.cnf
        deploy:
            restart_policy:
                condition: on-failure
                delay: 2s
        environment:
            MYSQL_ROOT_PASSWORD: pwd
            MYSQL_DATABASE: test
            MYSQL_USER: user
            MYSQL_PASSWORD: pwd

volumes:
    db-data:
